language: node_js
node_js:
- node
branches:
  only:
  - master
script:
- cd adventure-book
- npm install
- npm test
- cd ..
- sonar-scanner
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
dist: trusty
addons:
  sonarcloud:
    organization: sytw12018
    token:
      secure: 
cache:
  directories:
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_4adc998b3a13_key -iv $encrypted_4adc998b3a13_iv
  -in ULL.conf.enc -out ULL.conf -d
